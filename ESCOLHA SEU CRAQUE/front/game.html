<!DOCTYPE html>
<htmhl>
<head>
    <title>Escolha seu craque</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/index.css"/>
    <link rel="stylesheet" href="./css/game.css"/>
    <link rel="stylesheet" href="./css/card_neymar.css">
    <link rel="stylesheet" href="./css/card_messi.css">
    <link rel="stylesheet" href="./css/card_cristiano.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="./js/sweetAlert.js"></script>
</head>

<body>
    <header class="animate__animated animate__zoomInUp">
        <img class="logo" src="img/logo-game.png" alt="Escolha seu craque">
    </header>

    <section class="cards_container">

        <div class="animate__animated animate__backInLeft card-neymar">
            <div class="card_inner-n">
                <div class="card_face card_face-front">
                    <h2>Selecionar</h2>
                </div>

                <div class="card_face card_face-back">

                    <div class="container">
                        
                        <div class="card_content">
                             <div id="imprimir"></div>
                        </div>
                            
                        <div class="alternativas">

                            <h2 class="alternativa_label_t">Verdadeiro</h2>  
                            
                            <h2 class="alternativa_label_f">Falso</h2>
                                                            
                        </div>
                            
                    </div>
                    
                </div>
            </div>
        </div>
            
            
            <div class="animate__animated animate__backInLeft card-messi">
                <div class="card_inner-m">
                    <div class="card_face card_face-front-m">
                        <h2>Selecionar</h2>
                    </div>
                    
                    <div class="card_face card_face-back-m">

                        <div class="container_m">
                            
                            <div class="card_content_m">
                                <div id="imprimir_m"></div>
                            </div>
                                
                            <div class="alternativas_m">
    
                                <h2 class="alternativa_label_t_m">Verdadeiro</h2>  
                                
                                <h2 class="alternativa_label_f_m">Falso</h2>
                                                                
                            </div>
                                
                        </div>
                    </div>    
                        
                </div>
            </div>
            
            
            <div class="animate__animated animate__backInLeft card-cristiano">
                <div class="card_inner-c">
                    <div class="card_face card_face-front-c">
                        <h2>Selecionar</h2>
                    </div>
                    
                    <div class="card_face card_face-back-c">

                        <div class="container_c">
                            
                            <div class="card_content_c">
                                <div id="imprimir_c"></div>
                            </div>
                                
                            <div class="alternativas_c">
    
                                <h2 class="alternativa_label_t_c">Verdadeiro</h2>  
                                
                                <h2 class="alternativa_label_f_c">Falso</h2>
                                                                
                            </div>
                                
                        </div>

                    </div>
                </div>
            </div>
            
            
        </section>
        
        <script src="./js/flip_neymar.js"></script>
        <script src="./js/flip_messi.js"></script>
        <script src="./js/flip_cristiano.js"></script>
        <script src="./js/questions_neymar.js"></script>
        <script src="./js/questions_messi.js"></script>
        <script src="./js/questions_cristiano.js"></script>
    
</body>
</html>
